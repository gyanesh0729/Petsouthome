<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PETS OUT HOME</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), rgba(0, 1, 5, 0.7)), url('pets025.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .brand h1 {
            margin: 0;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin-left: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: white;
            font-weight: 700;
        }

        .menu ul li a:hover {
            color: #00f;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }

        .join-us-button {
            position: absolute;
            top: 20px;
            right: 10px;
            padding: 10px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
        }

        .join-us-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
            }

            .menu ul {
                flex-direction: column;
                align-items: center;
            }

            .menu ul li {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="brand">
            <h1 class="logo">PETS OUT HOME</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="page2.html">ABOUT</a></li>
                <li><a href="page4.html">DONATE</a></li>
                <li><a href="page5.html">SERVE</a></li>
            </ul>
        </div>
        <a href="https://chat.whatsapp.com/YourGroupInviteLink" class="join-us-button">Join Us</a>
    </div>

    <div class="hero">
        <h1>Let's feed our</h1>
        <h1>DOGS</h1>
        <p>THE HELP THAT WE DO TODAY WILL CHANGE TOMORROW</p>
    </div>

    <footer>
        <p>&copy; 2024 PETS OUT HOME. All rights reserved.</p>
        <p>
            <a href="page2.html">ABOUT</a> | 
            <a href="page4.html">DONATE</a> | 
        </p>
    </footer>
</body>

</html>
